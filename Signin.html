<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign-In Page</title>
  <link rel="stylesheet" href="Signinup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="Signinup.js"></script>
</head>
<body>

  <div class="login-container">
    <h2>Sign In</h2>
    <p>Don't have an account? <a href="Signup.html">Sign Up Now!</a></p>

    <div class="social-login">
      <button class="social-btn google">G</button>
      <button class="social-btn facebook">f</button>
      <button class="social-btn twitter">t</button>
    </div>

    <div class="separator">
      <span>OR</span>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
      <button type="button" class="login-btn" onclick="window.location.href='dashboard.html'">Sign In</button>




    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
