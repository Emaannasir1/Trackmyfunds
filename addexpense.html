    <!DOCTYPE html>


<div class="transaction-form">
  <h2>Add cash transaction</h2>
  <div class="transaction-type">
    <button id="expenseBtn" class="active">Expense</button>
  </div>
  <form id="cashTransactionForm">
    <label>
      <span>Amount</span>
      <input type="number" name="amount" required placeholder="£">
    </label>
    <label>
      <span>Merchant</span>
      <input type="text" name="merchant" required placeholder="Merchant">
    </label>
    <label>
      <span>Category</span>
      <input type="text" name="category" required placeholder="Category">
    </label>
    <label>
      <span>Date</span>
      <input type="date" name="date" required>
    </label>
    <label>
      <span>Account</span>
      <select name="account" required>
        <option value="cash">My cash account (£0.00)</option>
        <!-- Add other accounts as needed -->
      </select>
    </label>
    <label>
      <span>Note (optional)</span>
      <textarea name="note" placeholder="Add a note..."></textarea>
    </label>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script src="script.js"></script>
